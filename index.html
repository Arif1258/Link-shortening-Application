<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Link Shortener</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #1e293b;
    color: #e0e7ff;
    margin: 0; padding: 20px;
    display: flex; flex-direction: column; align-items: center;
  }
  h1 {
    margin-bottom: 20px;
    color: #38bdf8;
  }
  form {
    display: flex;
    gap: 10px;
    max-width: 500px;
    width: 100%;
  }
  input {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
  }
  button {
    padding: 10px 20px;
    background: #0ea5e9;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 6px;
  }
  ul {
    margin-top: 30px;
    max-width: 500px;
    width: 100%;
    list-style: none;
    padding: 0;
  }
  li {
    background: #334155;
    margin-bottom: 12px;
    padding: 12px 16px;
    border-radius: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    word-break: break-all;
  }
  a.short {
    color: #7dd3fc;
    cursor: pointer;
    text-decoration: underline;
  }
  button.copy-btn {
    background: transparent;
    border: none;
    color: #38bdf8;
    cursor: pointer;
    font-size: 1.2rem;
  }
</style>
</head>
<body>
<h1>Link Shortener</h1>
<form id="form">
  <input type="url" id="url" placeholder="Enter full URL (with http)" required />
  <button type="submit">
    <span class="material-icons" aria-hidden="true">link</span> Shorten
  </button>
</form>
<ul id="list" aria-live="polite"></ul>

<script>
(() => {
  const STORAGE_KEY = 'shortLinks';
  let links = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

  const form = document.getElementById('form');
  const urlInput = document.getElementById('url');
  const list = document.getElementById('list');

  function save() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(links));
  }

  function generateCode(len=5) {
    const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    let s = '';
    for (let i=0; i<len; i++) {
      s += chars.charAt(Math.floor(Math.random()*chars.length));
    }
    return s;
  }

  function render() {
    list.innerHTML = '';
    if (links.length === 0) {
      list.innerHTML = '<li>No shortened links yet.</li>';
      return;
    }
    links.forEach(({orig, code}) => {
      const shortUrl = `${window.location.origin}/#${code}`;
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = shortUrl;
      a.textContent = shortUrl;
      a.className = 'short';
      a.title = 'Click to copy short URL';
      a.onclick = (e) => {
        e.preventDefault();
        navigator.clipboard.writeText(shortUrl).then(() => alert('Copied!'));
      };

      const span = document.createElement('span');
      span.textContent = orig;

      const copyBtn = document.createElement('button');
      copyBtn.className = 'copy-btn';
      copyBtn.title = 'Copy short URL';
      copyBtn.innerHTML = '<span class="material-icons">content_copy</span>';
      copyBtn.onclick = () => {
        navigator.clipboard.writeText(shortUrl).then(() => alert('Copied!'));
      };

      li.appendChild(span);
      li.appendChild(a);
      li.appendChild(copyBtn);
      list.appendChild(li);
    });
  }

  form.onsubmit = e => {
    e.preventDefault();
    const url = urlInput.value.trim();
    if(!url.startsWith('http://') && !url.startsWith('https://')) {
      alert('Please enter a valid URL starting with http:// or https://');
      return;
    }
    if (links.some(l => l.orig === url)) {
      alert('Already shortened!');
      urlInput.value = '';
      return;
    }
    let code;
    do {
      code = generateCode();
    } while (links.some(l => l.code === code));
    links.push({orig:url, code});
    save();
    render();
    urlInput.value = '';
  };

  render();

  const hash = window.location.hash.slice(1);
  if (hash) {
    const found = links.find(l => l.code === hash);
    if (found) window.location.href = found.orig;
  }
})();
</script>
</body>
</html>
